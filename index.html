<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI - Cognitive Diversity Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>ðŸŒˆ KAI - Cognitive Diversity Engine</h1>
                <p class="subtitle">Project Kaleidoscope AI Flow</p>
            </div>
            <button id="clearChat" class="clear-btn">Clear Chat</button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Memory:</span>
                <span id="memoryDepth" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">State:</span>
                <span id="currentTone" class="status-value">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Analysis:</span>
                <span id="analysisType" class="status-value">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Chain:</span>
                <span id="routingInfo" class="status-value">-</span>
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        
        <div class="chat-input-container">
            <button id="micBtn" class="mic-btn" title="Voice Input">
                <span class="mic-icon">ðŸŽ¤</span>
            </button>
            <input type="text" id="userInput" placeholder="Type your idea here..." disabled />
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
